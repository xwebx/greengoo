<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Web con Carrusel y Botón Flotante</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  
  header {
    text-align: center;
    padding: 20px;
  }

  #carousel {
    max-width: 800px;
    margin: 0 auto;
    overflow: hidden;
  }

  #carousel img {
    width: 100%;
    height: auto;
  }

  .floating-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #25d366;
    color: #fff;
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  }

  .floating-button:hover {
    background-color: #128c7e;
    transform: translateX(-50%) scale(1.05);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
  }

  footer {
    background-color: #333;
    padding: 20px;
    text-align: center;
  }

  .social-button {
    background-color: #1877f2;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    margin: 0 10px;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
  <header>
    <h1>Minimarket Green Goo</h1>
  </header>

  <div id="carousel">
    <div><img src="imagen1.jpg" alt="Imagen 1"></div>
    <div><img src="imagen2.jpg" alt="Imagen 2"></div>
    <div><img src="imagen3.jpg" alt="Imagen 3"></div>
  </div>

  <button class="floating-button">
    <a href="https://wa.me/numero-de-telefono" target="_blank" rel="noopener noreferrer">
      Contacta Green Goo por WhatsApp
    </a>
  </button>
  
  <center>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1691979469923!6m8!1m7!1sCA5htFe5ThMG2beuHpKrCA!2m2!1d-35.43814723194242!2d-71.67037605077796!3f223.53383263542386!4f0.3982999204025788!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </center>

  <footer>
    <p>Publicidad para tu negocio:</p>
    <a href="https://www.facebook.com/profile.php?id=100094975971882" class="social-button">Informate Aqui</a>
  </footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function() {
    $('#carousel').slick({
      dots: true,
      arrows: false,
      autoplay: true,
      autoplaySpeed: 3000,
    });
  });
</script>
</body>
</html>
